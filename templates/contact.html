<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send me Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        html {
            background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.t7WJ6_2s-8f6BHwoMm6DXwHaEo%26pid%3DApi&f=1&ipt=8c280369fe8ea92a81094adcf93f6ccdcbea95373303e49bf518f10f32ab01a2&ipo=images');
         
        }
    </style>
  </head>
  <body>
    <section class="section has-text-centered">
        <p class="title is-1" style="color: white;">Send Me Email</p>
        <form class="columns  action="/" method="POST">
            <div class="column has-text-left is-three-fifths is-offset-one-fifth has-background-success-dark">
                <div class="field">
                    <a href={{ url_for('home') }} class="delete is-large is-pulled-right"></a>
                </div>
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input class="input" type="text" name="name" placeholder="Your Name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="text" name="email" placeholder="Your Email">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea name="message" class="textarea"></textarea>
                    </div>
                </div>
                <div class="control">
                    <button type="submit" class="button is-light is-fullwidth has-text-weight-medium is-medium">Send</button>
                </div>
            </div>
        </form>

    </section>
  </body>
</html>
